        <section class="formulario-contacto">
            <form class="formulario">
                <h1 class="formularioh1">Formulario</h1>
                <label for="nombre">Nombre y Apellido
                <input type="text" id="nombreyapellido" required placeholder="Ingrese su nombre">
                </label>
                <label for="email">Email
                <input type="email" id="email" required placeholder="Ingrese su email">
                </label>
                <label for="number">Teléfono
                <input type="number" id="number" required placeholder="Ingrese su teléfono">
                </label>
                <select name="" id="">
                    <option disabled selected>Selecciona una opción</option>
                    <option>Sitios web</option>
                    <option>Marketing</option>
                    <option>Consultoría</option>
                    </select>
                    <label for="motivo"><br>Motivo</label>
                    <textarea id="motivo" name="motivo" placeholder="Escriba aquí" cols="30" rows="10"></textarea><br>
                    </label>
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
            <label for="terminosycondiciones">
                <input type="checkbox" required>
            </label>
            <button class="boton" type="submit">Enviar</button>
        </form>
        </section>
